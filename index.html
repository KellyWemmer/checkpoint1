<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <title>Checkpoint1</title>

    <style>
        *{
            outline: 1px solid red;
        }
        .row div {
            height: 100px;
        }
    </style>

</head>

<body>
    <section class="container-fluid">
        <header class="row bg-primary"> <!--nav bar image and text-->
            <div class="col-2 box"></div> 
            <div class="col-10"></div>
        </header>

        <div class="row"> <!--form and header/hero image-->
            <img class="img-fluid" src="https://thiscatdoesnotexist.com/" alt="">
            <div class="col-3"></div>
            <div class="col-9"></div>
        </div> 

        <div class="row bg-primary"> <!--text and spill card-->
            <div class="col-4"></div>
            <div class="col-8"></div>
        </div>

        <div class="row"> <!--image and text/icon-->
            <div class="col-3">
                <img class="img-fluid" src="https://thiscatdoesnotexist.com/" alt="">
            </div>
            <div class="col-9"></div>
        </div>

        <div class="row"> <!--3 reviews, 1 with images/stars-->
            <div class="col-4"></div>
            <div class="col-4"></div> <!--large card with stars-->
            <div class="col-4"></div>
        </div>

        <div class="row bg-primary"> <!--header and text-->
            <div class="col-10"></div>
        </div>

        <div class="row"> <!--footer text--> 
            <div class="col-6 m-auto"></div> <!--m-auto = equal margin on both sides-->
        </div>
    </section>
    
</body>
</html>
